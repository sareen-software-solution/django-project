{% extends 'base.html' %}

{% block title %}
    delete product
{% endblock %}

{% block content %}
    <h2>Delete Product</h2>
  <p>Are you sure you want to delete "{{ product.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'products' %}">Cancel</a>
{% endblock %}
